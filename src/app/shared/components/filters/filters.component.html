
<h2 class="text-muted pt-2 pl-3">{{this.titleDashboard}}</h2>

<div class="row mt-3 mb-3">
  <!-- Content Data -->
  <div class="col-lg-2" *ngFor="let filter of filters">
    <label class="text-muted">{{ filter.label }}</label>
    <select class="custom-select" [id]="filter.id">
      <option selected>Selecciona una opción</option>
      <option *ngFor="let option of filter.values" [value]="option.value" [disabled]="option.disabled">
        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="col-lg-2" *ngFor="let filter of filters">
    <label class="text-muted">{{ filter.label }}</label>

        {{ option.label }}
      </option>
    </select>
  </div>

        {{ option.label }}
      </option>
    </select>
  </div>

  <div class="col-lg-2">
    <div class="d-flex wrap-vertical-center">
      <a class="filter-icon d-flex justify-content-center"><span class="material-symbols-outlined mr-2 me-2">filter_alt</span></a>
      <a class="filter-icon d-flex justify-content-center"><span class="material-symbols-outlined mr-2 me-2">filter_alt_off</span></a>
    </div>
  </div>

  <div class="col-lg-2">
                          
  </div>
    
</div>

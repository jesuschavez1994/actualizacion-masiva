<div class="row mt-3">
    <!-- Content Data -->
    <div class="col-lg-2 mb-4" *ngFor="let card of cards;">
      <div class="card text-center">
        <div class="row justify-content-between mt-2 w-100 ms-2">
          <div class="col mt-2 text-start">
            <div class="cardtitles">{{card.dato}}</div>
          </div>
        </div>
        <div class="card-body d-flex align-items-center pt-1">
          <div class="semi-donut margin" [ngStyle]="{'--percentage': card.porcentaje, '--fill': card.color}">
            <div>
              <span class="data-number">{{card.porcentaje}}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
